<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/attraction.js" defer></script>
  <title>台北一日遊</title>
</head>
<body class="page">
  <!-- 1) Sticky（固定） Header -->
  <header class="header header--sticky">
    <div class="header__container">
      <a class="header__logo" href="/">台北一日遊</a>

      <nav class="header__nav">
        <a class="header__nav-link" href="/booking">預定行程</a>
        <a class="header__nav-link" href="/#signin">登入/註冊</a>
      </nav>
    </div>
  </header>

  <main class="page__main">
  <!-- 2) Main Content -->
    <section class="attraction-content">
      <div class="attraction-content__container">
      
        <!-- gallery + info (上半部)  -->
        <section class="attraction-hero">
          <div class="attraction-hero__gallery">
            <!-- 輪播容器 -->
            <div class="carousel">
              <img class="carousel__image" id="carousel-image" src="" alt="" />
              <button class="carousel__btn carousel__btn--left" type="button"></button>
              <button class="carousel__btn carousel__btn--right" type="button"></button>
              <div class="carousel__indicator">
                <!-- 之後依圖片數量 JS 動態塞入 N 個 span -->
              </div>
            </div>
          </div>

          <div class="attraction-hero__info">
            <h3 class="attraction-hero__title" id="attraction-name"></h3>
            <p class="attraction-hero__subtitle" id="attraction-category-mrt"></p>

            <div class="booking-card">
              <div class="booking-card__title">訂購導覽行程</div>
              <div class="booking-card__desc">以此景點為中心的一日行程，帶您探索城市角落故事</div>

              <form class="booking-card__form">
                <!-- 日期 -->
                <div class="booking-card__row booking-card__row--date">
                  <label class="booking-card__label" for="booking-date">選擇日期：</label>
                  <input
                    class="booking-card__input booking-card__input--date"
                    id="booking-date"
                    name="date"
                    type="date"
                    required
                  />
                </div>
                <!-- 時間 -->
                <div class="booking-card__row">
                  <span class="booking-card__label">選擇時間：</span>
                  <div class="booking-card__time">
                    <label class="booking-card__radio">
                      <input type="radio" name="time" value="morning" checked />
                      <span class="booking-card__radio-text">上半天</span>
                    </label>
                    <label class="booking-card__radio">
                      <input type="radio" name="time" value="afternoon" />
                      <span class="booking-card__radio-text">下半天</span>
                    </label>
                  </div>
                </div>
                <!-- 費用 -->
                <div class="booking-card__row">
                  <span class="booking-card__label">導覽費用：</span>
                  <span class="booking-card__price"></span>
                </div>
                <!-- 按鈕 -->
                <button class="booking-card__submit" type="submit">開始預約行程</button>
              </form>
            </div>
          </div>
        </section>

        <div class="attraction-divider"></div>

        <!-- detail (下半部)  -->
        <section class="attraction-detail">
          <p class="attraction-detail__description" id="attraction-description"></p>

          <p class="attraction-detail__heading">景點地址：</p>
          <p class="attraction-detail__text" id="attraction-address"></p>

          <p class="attraction-detail__heading">交通方式：</p>
          <p class="attraction-detail__text" id="attraction-transport"></p>
        </section>
      </div>
    </section>
  </main>

  <!-- 4) Footer -->
  <footer class="footer">
    <div class="footer__container">
      <small class="footer__text">COPYRIGHT © 2021 台北一日遊</small>
    </div>
  </footer>

</body>
</html>
